<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example</title>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
      crossorigin="anonymous"></script>
  <script type="application/javascript" src="../dist/calendar.js"></script>
  <script type="application/javascript">
    $(function () {
      var dates = new Calendar().getDates(2019, 0);
      var $tbody = $('<tbody />');
      $.each(dates, function (_index, row) {
        var $tr = $('<tr />');
        $.each(row, function (_index2, date) {
          var targetDate = date.date.getFullYear() + '-' + date.date.getMonth() + '-' + date.date.getDate();
          $tr.append('<td data-date="' + targetDate + '">' + date.day + '</td>');
        });
        $tbody.append($tr);
      })
      $('#table').append($tbody);
    })
  </script>
  <style type="text/css">
    td {
      margin: 5px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border-radius: 50%;
    }

    td:hover {
      background-color: #4EB7B3;
      color: #fff;
    }
  </style>
</head>
<body>
<table id="table"></table>
</body>
</html>
